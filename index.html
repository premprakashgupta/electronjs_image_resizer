<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; img-src 'self' data: blob: https://images.unsplash.com; style-src 'self' https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./dist/output.css" />
    <script src="renderer.js"></script>
    <title>Image Resizer</title>
  </head>
  <body class="h-screen flex flex-col justify-around items-center p-3">
    <h1 class="font-medium text-lg text-center my-2" id="h1">
      Simple Select Your File & Choose Dimensions, its Done !
    </h1>
    <label id="fileLabel" class="block">
      <span class="sr-only">Choose profile photo</span>
      <input
        type="file"
        id="file"
        class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100"
      />
    </label>
    <img id="displayImg" src="" alt="" class="w-2/3 h-1/3 my-3 hidden" />

    <div id="form" class="w-full h-1/2 justify-around items-center hidden">
      <div>
        <label for="widthInput" class="block font-medium">Width</label>
        <input
          type="text"
          id="widthInput"
          class="p-2 rounded-md border-gray-300 border-2"
        />
      </div>
      <div>
        <label for="heightInput" class="block font-medium">Height</label>
        <input
          type="text"
          id="heightInput"
          class="p-2 rounded-md border-gray-300 border-2"
        />
      </div>
    </div>

    <button
      class="disabled:bg-violet-300 rounded-full border-[1px] border-violet-300 bg-violet-500 text-white py-2 px-8 hidden"
      id="resizeBtn"
    >
      Risize
    </button>
  </body>
</html>
